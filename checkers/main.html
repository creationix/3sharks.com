<SCRIPT LANGUAGE="JavaScript">
<!--
var turn = 0
var mode = 0
var jumping = 0
var map = new Array(64)
var systm="C"
var bpos = new Array(25)
var btype = new Array(25)
var bcrowned = new Array(25)
var cstart=-1

var imgs = new Array(20)
imgs[0]=new Image();imgs[0].src="cred.gif"
imgs[1]=new Image();imgs[1].src="cgreen.gif"


function sclick(x,y)
{   
 if (mode==0)
 {
  valid=1
  if ((x+y)%2==0) valid=0
  if (map[x+y*8]!=turn+1) valid=0
  if (valid==1)
  {
   mode=1
   cstart=x+y*8
   move(25,x*75+11,y*75+14)
   move(24,50,800)
  }
 }
 else 
 {  
  mode=0
  move(24,50,800)
  move(25,50,800)
  t=cstart-(x+y*8)
  valid=canjump(x,y)



  if (valid==1)
  {
   transfer(cstart,x+y*8)
   if (t==-14)
   {
    map[x+y*8-7]=0
    b=pieceat(x+y*8-7)
   }
   if (t==-18)
   {
    map[x+y*8-9]=0
    b=pieceat(x+y*8-9)
   }
   if (t==14)
   {
    map[x+y*8+7]=0
    b=pieceat(x+y*8+7)
   }
   if (t==18)
   {
    map[x+y*8+9]=0
    b=pieceat(x+y*8+9)
   }
   if (t==14 || t==18 || t==-14 || t==-18)
   {
    bpos[b]=0
    jumping=1
    turn=(turn+1)%2
    mode=1
    cstart=x+y*8
    move(b,50,800)
    move(25,x*75+11,y*75+14)
    move(24,50,800)
   }   
   b=pieceat(x+y*8)
   if (y==(btype[b]-1)*7)
   {
    bcrowned[b]=1
    imgchg(b,btype[b]-1)
   }
   turn=(turn+1)%2
  }
  else if (jumping==1)
  {
   jumping=0
   turn=(turn+1)%2
  }   
 }
}


//highlight
function highlight(x,y)
{
// move(26,10+bcrowned[pieceat(x+y*8)]*75,15)

 if (mode==0)
 {
  valid=1
  if ((x+y)%2==0) valid=0
  if (map[x+y*8]!=turn+1) valid=0
  if (valid==1)
   move(24,x*75+11,y*75+14)
  else
   move(24,50,800)
 }
 else
 {
  if (canjump(x,y)==1)
   move(24,x*75+11,y*75+14)
  else
   move(24,50,800)
 }
}

function canjump(x,y)
{
 end = x+y*8
 valid=0
 t=cstart-end
 if (turn==1 || bcrowned[pieceat(cstart)]==1)
 {
  if (jumping==0)
  {
   if (t==-7) valid=1
   if (t==-9) valid=1
  }
  if (t==-14 && map[end-7]==(2-turn)) valid=1
  if (t==-18 && map[end-9]==(2-turn)) valid=1
 }
 if (turn!=1 || bcrowned[pieceat(cstart)]==1)
 {
  if (jumping==0)
  {
   if (t==7) valid=1
   if (t==9) valid=1
  }
  if (t==14 && map[end+7]==(2-turn)) valid=1
  if (t==18 && map[end+9]==(2-turn)) valid=1
 }
 if ((x+y)%2==0) valid=0
 if (map[end]!=0) valid=0

 return valid
}

function hide()
{ 
   move(24,100,800)
}

function transfer(start,end)
{
 b=pieceat(start)
  

 if (end<8) y=0
 else if (end<16) y=1
 else if (end<24) y=2
 else if (end<32) y=3
 else if (end<40) y=4
 else if (end<48) y=5
 else if (end<56) y=6
 else y=7
 x=end%8

 map[start]=0
 map[end]=btype[b]
 move(b,x*75+15,y*75+18)
 bpos[b]=end
}

function pieceat(square)
{
 for(a=0;a<24;a++)
  if(bpos[a]==square)
   return a
}



function init()
{
 turn=1
 jumping=0
 mode=0
 cstart=-1

 a=0
 for(y=0;y<8;y++)
 {
  for (x=0;x<8;x++)
  {
   if ((x+y)%2 == 1 && y<3)
   {
    sx=x*75+15
    sy=y*75+18
    spawn(sx,sy,"green.gif",a)
    map[x+y*8]=2
    bpos[a]=x+y*8
    btype[a]=2
    a=a+1
   }
   if ((x+y)%2 == 1 && y>4)
   {
    sx=x*75+15
    sy=y*75+18
    map[x+y*8]=1
    spawn(sx,sy,"red.gif",a)
    bpos[a]=x+y*8
    btype[a]=1
    bcrowned[a]=0
    a=a+1
   }
  }
 }
 spawn(1,1000,"box.gif",24)
 spawn(1,1000,"box2.gif",25)
 spawn(1,1000,"glow.gif",26)
 spX=12
 spY=15
 if (systm!="C")
 {
  document.write("<LAYER LEFT="+spX+" TOP="+spY+"><IMG SRC='ghost.gif' BORDER=0 USEMAP='#map'></LAYER>")
 }
 else
 {
  with (document) 
  {
   write("<IMG SRC='ghost.gif' STYLE='position:absolute' BORDER=0 USEMAP='#map'>")
   images[27].style.posLeft = spX
   images[27].style.posTop =  spY
  }
 }
}

//IMAGE CHANGE
function imgchg(imgNo,dataNo){
 if (systm!="C"){
  document.layers[0].layers[imgNo].document.images[0].src=imgs[dataNo].src
 }else{
  document.images[imgNo].src=imgs[dataNo].src
 }
}


//LAYER MOVE
function move(spNO,spX,spY){
 if (systm!="C"){
  document.layers[0].layers[spNO].moveTo(spX,spY)
 }else{
  document.images[spNO].style.posLeft = spX
  document.images[spNO].style.posTop =  spY

 }
}


//LAYER SETUP
function spawn(spX,spY,spIMG,spno)
{
 if (systm!="C")
 {
  document.write("<LAYER LEFT="+spX+" TOP="+spY+"><IMG SRC='"+spIMG+"'></LAYER>")
 }
 else
 {
  with (document) 
  {
   write("<IMG SRC='"+spIMG+"' STYLE='position:absolute'>")
   images[spno].style.posLeft = spX
   images[spno].style.posTop =  spY
  }
 }
}
